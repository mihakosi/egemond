<div class="mb-3">
  <div class="row justify-content-end">
    <div class="col text-start">
      <h3>{{ "Edit activity" | localize }}</h3>
      <a routerLink="/activity/{{ activityId }}">
        <i class="fas fa-arrow-left me-2"></i>
        <span>{{ "Back to activity" | localize }}</span>
      </a>
    </div>
  </div>
</div>

<app-activity-form [activity]="activity" [alert]="alert" (saveActivity)="updateActivity($event)"></app-activity-form>
